{% extends 'library_base.html' %}

{% load static %}
{% block content %}

                    <div class="page-row">
                        <h1 class="no-margin-top has-divider text-highlight">Library Gallery</h1>
                    </div>
                    <!--//page-row-->



                    <div class="page-content">
                        <div class="row page-row">
                            {% for image in images %}

                            <a class="prettyphoto col-md-3 col-sm-3 col-xs-6" rel="prettyPhoto[gallery]" title=""
                                href="{{image.image.url}}"><img class="img-responsive img-thumbnail"
                                    src="{{image.image.url}}" alt="" /></a>

                            {% endfor %}
                        </div>
                        <!--//page-wrapper-->
                    </div>
                    <!--//content-->


{% endblock %}
