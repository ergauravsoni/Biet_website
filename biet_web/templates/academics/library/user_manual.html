{% extends 'library_base.html' %}

{% load static %}
{% block content %}

                    <div class="page-row">
                        <h1 class="no-margin-top has-divider text-highlight">Library User Manual</h1>

                        {% for manual in user_manual %}

                        <section class="widget has-divider">
                            <h3 class="title">Download Library User Manual</h3>
                            <p>Click the link below to download the Library User Manual</p>
                            <a class="btn btn-theme" href="{{manual.user_manual.url}}"><i
                                    class="fa fa-download"></i>Download now</a>
                            <a class="btn btn-theme view-pdf" href="{{manual.user_manual.url}}"><i
                                    class="fa fa-eye"></i>View PDF</a>
                        </section>

                        {% endfor %}
                    </div>
                    <!--//page-row-->

{% endblock %}
